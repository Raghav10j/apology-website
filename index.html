<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I’m Sorry</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image.jpg') no-repeat center center/cover;
            overflow: hidden;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .bouncing-text {
            font-size: 2em;
            color: #ffffff; /* Change the text color to white for contrast */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Softer and more diffused shadow */
            position: absolute;
            animation: bounce 4s infinite ease-in-out;
            max-width: 90%;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4); /* Subtle dark overlay for text background */
        }

        @keyframes bounce {
            0%, 100% {
                top: 5%;
                left: 5%;
            }
            25% {
                top: 5%;
                left: 75%;
            }
            50% {
                top: 75%;
                left: 75%;
            }
            75% {
                top: 75%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="bouncing-text">I’m sorry</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const text = document.querySelector('.bouncing-text');
            let textArray = ["I’m sorry", "Forgive me?", "Please?", "I mean it!", "Really sorry"];
            let counter = 0;

            setInterval(function () {
                text.textContent = textArray[counter];
                counter = (counter + 1) % textArray.length;
            }, 2000);
        });
    </script>
</body>
</html>
